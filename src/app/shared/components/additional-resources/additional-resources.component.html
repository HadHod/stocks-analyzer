<div class="resources section-border">
  <h3>Additional Resources</h3>

  <div *ngFor="let r of data" class="resources__resource">
    <a [href]="r.url" target="_blank">{{ r.url }}</a>
    <div>
      <span *ngIf="r.date" class="resources__resource__date">[{{ r.date }}]</span>
      <span *ngIf="r.comment" class="resources__resource__comment">{{ r.comment }}</span>
    </div>
  </div>
</div>
